<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="650px" poster="midias/thumb.jpg" controls  loop>
        <source src="fullcheat.mp4" type="video/mp4">
        <source src="midias/fullcheat.ogv" type="video/ogv">
        <source src="midias/fullcheat.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tuvaTr4esf4?start=300" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
